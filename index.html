---
layout: default
---

<div class="home">

  <h1 class="page-heading">Ge holcken mer access</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    <h3>Anledningar till att Holcken ska få mer access:</h3>
    <li>Han är smart</li>
    <li>Han genomlider arbete som andra inte vill göra</li>
    {% endfor %}
  </ul>

</div>
